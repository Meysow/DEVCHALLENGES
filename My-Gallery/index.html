<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@600;700&display=swap');
    </style>
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="https://meysow.github.io/DEVCHALLENGES/404-Not-Found/img/devchallenges.png" type="image/x-icon">
    <script defer src="js/script.js"></script>
    <title>My Gallery</title>
  </head>

  <body>
    <header class="header">
      <div class="fiche">
        <img src="img/profilePhoto.JPG" alt="">
        <h1>El Non-NouNou</h1>
        <h2>Saint-Pierre, La Réunion</h2>
      </div>
      <div class="container">
        <div class="info">
          <div class="number">100</div>
          <div class="text">posts</div>
        </div>
        <div class="info">
          <div class="number">2,242</div>
          <div class="text">followers</div>
        </div>
        <div class="info">
          <div class="number">1432</div>
          <div class="text">following</div>
        </div>
      </div>
    </header>

    <main class="main">
      <figure class="img1 pht">
        <img src="img/photo1.jpg" alt="photo1" onclick="showImage(imgArray[0])">
      </figure>
      <figure class="img2 pht">
        <img src="img/photo2.jpg" alt="photo2" onclick="showImage(imgArray[1])">
      </figure>
      <figure class="img3 pht">
        <img src="img/photo3.jpg" alt="photo3" onclick="showImage(imgArray[2])">
      </figure>
      <figure class="img4 pht">
        <img src="img/photo4.jpg" alt="photo4" onclick="showImage(imgArray[3])">
      </figure>
      <figure class="img5 pht">
        <img src="img/photo5.jpg" alt="photo5" onclick="showImage(imgArray[4])">
      </figure>
      <figure class="img6 pht">
        <img src="img/photo6.jpg" alt="photo6" onclick="showImage(imgArray[5])">
      </figure>
    </main>

    <div class='lightbox' onclick="closeLightBox()">
      <button onclick="event.stopPropagation(); showPrev()">❮</button>
      <img class='pic' src='' alt='Selected image' />
      <button onclick="event.stopPropagation(); showNext()"">❯</button>
    </div>

    <div class="footer">
      <a href="https://devchallenges.io/challenges/wBunSb7FPrIepJZAg0sY">created by <span class="sign">Meysow</span> - devChallenges.io</a>
    </div>
  </body>
</html>
